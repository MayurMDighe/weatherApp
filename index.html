<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/FontAwesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="parent-wrapper">
      <div class="container">
        <div class="logo-section">
            <img src="../images/sunny.png" alt="">
            <h2 class="title">Accumeter</h2>
            <p class="tags">A Weather Forecast App</p>
        </div>
        <div class="row city-options">
           <p class="padd-0">Please select city</p>
           <div class="button-wrappers padd-0">
              <button id="Pune" onclick="setWeather(this)">Pune</button>
              <button id="Mumbai" onclick="setWeather(this)">Mumbai</button>   
              <button id="Delhi" onclick="setWeather(this)">Delhi</button>
           </div>
        </div>
        <div class="row">
            <div class="weather-card">
                <p class="taginfo">Current Weather, <span id="defaultCity">Pune</span></p>
                <span id="date">16:00 pm</span>
                <div class="infoparent">
                    <div class="temperature">
                        <div class="parent">
                            <p class="wetImg" id=""><img id="wetImg" src="../images/cloudy.png" alt=""></p>
                            <p class="temp" id="temp">26</p>
                            <span class="aftertemp">C</span>
                        </div>
                        <p class="climate" id="climate">Cloudy</p>
                    </div>
                    <div class="otinfo">
                        <span>Air Quality</span><p class="air" id="air">Excellent</p>
                        <span>Wind Speed</span><p class="wind" id="wind">WSW 23KM/hr</p>
                        <span>Warning</span><p class="warn" id="warn">Orange</p> 
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/app.js"></script>    
</body>
</html>
